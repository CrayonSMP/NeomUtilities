# The Duralki configs.
duralki:
  # The CraftEngine Item ID.
  item-id: "neom:duralki"
  # How much durability will transfer per tick?
  transferrate: 20
  # Sounds - self explanatory.
  break-sound: "miecraft:entity.item.break"
  transfer-sound: "minecraft:block.amethyst_block.chime"
  replace-sound: "minecraft:block.end_portal_frame.fill"
  # Blacklist of items that will not be drillable (Minecraft and CraftEngine Item IDs).
  blacklisted-tools: [
    "neom:gauntlet"
  ]
  replace-tools:
    "neom:gauntlet": "minecraft:diamond_pickaxe"


# The Gauntlet configs.
gauntlet:
  # The CraftEngine Item ID.
  item-id: "neom:gauntlet"
  # The Mana recharge period in ticks.
  mana-recharge-period: 20
  # The amount of mana recharge per period.
  mana-per-period: 1
  # The amount of mana consumed per break.
  mana-consume: 5
  # The amount of mana capacity lost at default.
  default-mana-capacity-los: 10
  # The amount of mana capacity lost per break.
  mana-capacity-los-per-break: 0.1
  # The cooldown in seconds for the mana regen after breaking a block.
  cooldown: 10
  # The blocks that can be drilled.
  drillable-blocks:
    - "miecraft:stone"
    - "minecraft:cobblestone"
    - "minecraft:tuff"
    - "minecraft:infested_stone"
    - "minecraft:granite"
    - "minecraft:diorite"
    - "minecraft:andesite"

# The Biom changer configs.
biomchanger:
  # First the CraftEngine Item ID second the biom id.
  items:
    "custom:item":
      biom: "minecraft:jungle"
      radius: 15
      removeItems: true
      players:
        - "bfd59ae0-c905-4f3b-903a-3ce8510d6b71"
    "custom:item2":
      biom: "minecraft:jungle"
      radius: 15
      removeItems: true
      players:
        - "bfd59ae0-c905-4f3b-903a-3ce8510d6b71"

#
# All actions: change_block, remove_block, spawn, particle, sound
# All change_block types: block, customblock, furniture
# All spawn types: vanilla, mythicmob
#

hatchableblocks:
  "neom:carved_acacia_planks":
    stagesize: 3
    points:
      '1':
        time: 30
        actions:
          - type: change_block
            value:
              type: customblock
              id: neom:carved_dark_oak_planks
          - type: sound
            value:
              key: minecraft:block.amethyst_block.break
              volume: 1
              pitch: 1
      '2':
        time: 60
        actions:
          - type: change_block
            value:
              type: block
              id: minecraft:diamond_block
          - type: sound
            value:
              key: minecraft:block.amethyst_block.break
              volume: 1
              pitch: 1
      '3':
        time: 90
        actions:
          - type: remove_block
            value:
              type: customblock
          - type: sound
            value:
              key: minecraft:block.amethyst_block.break
              volume: 1
              pitch: 1
          - type: spawn
            value:
              type: mythicmob
              entity: ExampleMob
              random_rotation: true
          - type: particle
            value:
              id: 'minecraft:block{block_state:"craftengine:custom_0"}'
              count: 100
              offset-x: 0.3
              offset-y: 0.3
              offset-z: 0.3
              speed: 0.02
              centered: true
